<html lang="en">
<head><title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="icon" type="image/png" href="/favicon.ico">-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt=""
                 style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);"><img
                    src="pic/img-01.png" alt="IMG"></div>
            <form class="login100-form validate-form"><span class="login100-form-title">请输入密码</span>

                <div class="wrap-input100 validate-input" data-validate="Password is required"><input class="input100"
                                                                                                      type="password"
                                                                                                      name="pass"
                                                                                                      placeholder="Password"><span
                        class="focus-input100"></span><span class="symbol-input100"><i class="fa fa-lock"
                                                                                       aria-hidden="true"></i></span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn"> 进入</button>
                </div>
                <div class="text-center p-t-12"><span class="txt1">Forgot</span><a class="txt2" href="#">Username / Password?</a></div>
                <div class="text-center p-t-136"><a class="txt2" href="#">Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a></div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="js/select2.min.js"></script>
<script src="js/tilt.jquery.min.js"></script>
<script>$('.js-tilt').tilt({scale: 1.1})</script>

<script src="js/main.js"></script>


</body>
</html>
